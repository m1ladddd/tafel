name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/pandapower
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Haal de repository op
        uses: actions/checkout@v3

      - name: 🐍 Installeer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Installeer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandapower

      - name: 🎯 Voer linting uit (flake8)
        run: |
          pip install flake8
          flake8 .

      - name: ✅ Voer tests uit met pytest
        run: |
          pip install pytest
          python -m pytest test/
          pytest || true
          

      - name: ⚡ Test Pandapower installatie
        run: |
          python -c "import pandapower; import pandapower.networks as nw; net = nw.example_simple(); print('Pandapower werkt!')"
